<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Login</title>

        <link rel="stylesheet" href="bootstrap/bootstrap.css">
    </head>
    <body class="bg-warning">
        <div style="display: none;" id="alert" class="alert fixed-bottom alert-success">
            <div class="row">
                <p class="col-11">Log in succesfully</p>
                <p id="close" class="col-1">X</p>
            </div>
        </div>
        <div style="display: none;" id="failed" class="alert fixed-bottom alert-danger">
            <div class="row">
                <p class="col-11">Email or password are incorrect</p>
                <p id="close2" class="col-1">X</p>
            </div>
        </div>

        <div class="container w-80">
            <form class="bg-light rounded text-left m-5 p-2">
                <div class="form-group">
                    <label for="email">Enter your email:</label>
                    <input type="text" name="" id="email" class="form-control bg-dark text-light">
                </div>
                <div class="form-group">
                    <label for="password">Enter your password:</label>
                            
                    <br>

                    <div class="row">                        
                        <div class="col col-lg-10">
                            <input type="password" name="" id="password" class="form-control bg-dark text-light">
                        </div>
                        <div class="col col-lg-2 text-center">
                            <a id="show" class="btn btn-warning">Show</a>
                        </div>
                    </div>                                                                    
                </div>

                <a id="login" class="btn btn-warning">Submit</a>
            </form>
        </div>

        <script src="js/app.js"></script>

        <script src="bootstrap/popper.min.js"></script>
        <script src="bootstrap/jquery-3.6.1.min.js"></script>
        <script src="bootstrap/bootstrap.js"></script>
    </body>
</html>
